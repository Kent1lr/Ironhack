<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="./../css/header.css"/>
        <link rel="stylesheet" type="text/css" href="./../css/my_informations.css"/>
        <title>Flexbox - page 2</title>
    </head>

    <body>
        <header class="header">
            <nav>
                <section class="logo">
                    <a href="index.html" class="no_decoration ">MENSWEAR</a>
                </section>

                <section class="nav_wrapper">
                    <ul>
                        <li>
                            <a class="roboto-regular no_decoration" href="./index.html">Home</a>
                        </li>
                    </ul>
                </section>
            </nav>
        </header>

        <main>
            <div class="space-top"></div>
            <form class="form" action="./thanks.html" method="get">
                <div class="input roboto-regular">
                    <h3>My informations</h3>
                </div>
                
                <div class="input">
                    <label for="firstname">First name :</label>
                    <input type="text" name="firstname" id="firstname" placeholder="John" autocomplete="on"><br>
                </div>

                <div class="input">
                    <label for="lastname">Last name :</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Cena" autocomplete="on"><br>
                </div>

                <div class="input">
                    <label for="age">Age:</label>
                    <input type="month" name="age" id="lastname" placeholder="Cena" autocomplete="on"><br>
                </div>

                <div class="input">
                    <label for="gender">Gender:</label>
                    <select name="gender">
                        <option value="default">--select--</option>
                        <option value="man">Man</option>
                        <option value="woman">Woman</option>
                        <option value="trans">Transgender</option>
                        <option value="other">Other</option>
                        <option value="secret">It's a secret</option>
                  </select><br>
                </div>


                <div class="input">
                    <label for="email">Email :</label>
                    <input type="text" name="email" id="email" placeholder="johncena@gmail.com"><br>
                    
                </div>
                <div class="input">
                    <label for="email2">Confirm email :</label>
                    <input type="text" name="email2" id="email2" placeholder="johncena@gmail.com"><br>
                </div>
                <div class="input">
                    <label for="password">Password :</label>
                    <input type="text" name="password" id="password" placeholder="*******"><br>
                </div>

                <div class="button">
                    <input type="submit" value="Save"/>
                    <input type="reset" value="Reset"/>
                </div>
            </form>

        </main>

        <footer>

        </footer>
    </body>

</html>
